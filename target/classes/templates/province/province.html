<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                           aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <br>
    <div class="row">
        <div class="col-md-4"><h3>Province Form</h3>
            <hr>
            <form th:action="@{/province/save}" method="post" th:object="${provinceDto}">
                <div class="mb-3">
                    <input type="text" class="form-control" id="formGroupExampleInput" th:field="*{id}"
                           placeholder="Example input placeholder" hidden readonly>
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Province Name</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" th:field="*{name}"
                           placeholder="Enter province name" required>
                </div>
                <div class="mb-3">
                    <button class="btn btn-sm btn-danger" type="reset">Reset</button> &nbsp;
                    <button class="btn  btn-sm btn-primary" type="submit">Save</button>
                </div>
            </form>
            <br>
            <p th:text="${message}"></p>
        </div>
        <div class="col-md-8"><h3>Province List</h3>
            <hr>
            <div class="table-responsive">
                <table class="table">
                    <tr>
                        <td>S/N</td>
                        <td>Province Name</td>
                        <td>Actions</td>
                    </tr>

                    <tr th:each="province,i : ${provinceDtoList}">
                        <td th:text="${i.index + 1}">S/N</td>
                        <td th:text="${province.name}"></td>
                        <td><a th:href="@{~/province/id/}+${province.id}">Edit</a> || <a th:href="@{~/province/delete/}+${province.id}">Delete</a></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
